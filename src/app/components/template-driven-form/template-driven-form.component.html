<div class="container">
  <form class="form-container" #userForm="ngForm">
    <h1>User form</h1>
    <p>{{ userForm.value | json }}</p>
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput #nameRef="ngModel" type="text" [(ngModel)]="name" name="name" ngModel required/>
      <mat-error *ngIf="!nameRef.valid && nameRef.touched">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" />
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Phone number</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="phoneNumber"
        name="phoneNumber"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>I am interested in</mat-label>
      <mat-select>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">Option 2</mat-option>
      </mat-select>
    </mat-form-field>

    <div style="width: 50%">
      <label id="example-radio-group-label">Pick your favorite sport</label>
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="favoriteSport"
        name="favoriteSport"
      >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let sport of sports"
          [value]="sport"
        >
          {{ sport }}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-checkbox class="example-margin" name="offers" ngModel
      >Send me promotional offers</mat-checkbox
    >
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>
