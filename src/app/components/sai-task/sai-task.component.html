<div class="container">
  <div>
    <mat-grid-list cols="1" rowHeight="50px">
      <mat-grid-tile>Header</mat-grid-tile>
    </mat-grid-list>
  </div>

  <form class="mh-20">
    <div style="height: 50px; padding: 10px">Filter contender</div>
    <mat-grid-list cols="6" rowHeight="100px">
      <mat-grid-tile>
        <div class="contender-input">
          <label for="lastName">Last name</label>
          <mat-form-field class="example-full-width" appearance="outline">
            <input type="text" matInput name="lastName" />
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div class="contender-input">
          <label for="firstName">First name</label>
          <mat-form-field class="example-full-width" appearance="outline">
            <input type="text" matInput name="firstName" />
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div class="contender-input">
          <label for="middleName">Middle name</label>
          <mat-form-field class="example-full-width" appearance="outline">
            <input type="text" matInput name="middleName" />
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div class="contender-input">
          <label for="dateOfBirth">D.O.B</label>
          <mat-form-field class="example-full-width" appearance="outline">
            <input type="text" matInput name="dateOfBirth" />
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div class="contender-input">
          <label for="gender">Gender</label>
          <mat-form-field class="example-full-width" appearance="outline">
            <input type="text" matInput name="gender" />
          </mat-form-field>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div class="contender-input">
          <button mat-raised-button color="primary">Search</button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>

  <div class="mh-20">
    <mat-form-field>
      <input
        (keyup)="applyFilter($event)"
        type="text"
        matInput
        placeholder="Filter"
      />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element._name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="showRow(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
